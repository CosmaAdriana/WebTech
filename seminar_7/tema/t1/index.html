<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Column Flex Layout</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="header">I'm the Header</div>
    
    <div class="main-container"> 
        <div class="column column-1">
            <h3>Column 1</h3>
            <div class="column-item">Item 1.1</div>
            <div class="column-item">Item 1.2</div>
            <div class="column-item">Item 1.3</div>
        </div>
        
        <div class="column column-2">
            <h3>Column 2</h3>
            <div class="column-item">Item 2.1</div>
            <div class="column-item">Item 2.2</div>
            <div class="column-item">Item 2.3</div>
            <div class="column-item">Item 2.4</div>
        </div>
        
        <div class="column column-3">
            <h3>Column 3 </h3>
            <div class="column-item">Item 3.1</div>
            <div class="column-item">Item 3.2</div>
        </div>
    </div>
    
    <div class="footer">I'm the Footer</div>
</body>

</html>
